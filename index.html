<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="AI Personal Operating System - Intelligent Productivity Dashboard" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI-POS" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>AI-POS | Intelligent Productivity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDK for Cloud Sync (Optional - loads before app) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="components2.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="mobile-responsive.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loader-container">
        <div class="ai-loader">
          <div class="ai-core"></div>
          <div class="ai-ring ring-1"></div>
          <div class="ai-ring ring-2"></div>
          <div class="ai-ring ring-3"></div>
        </div>
        <h2 class="loader-text">Initializing AI-POS</h2>
        <p class="loader-subtext">Loading cognitive modules...</p>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu" style="display: none;">
      <i data-lucide="menu"></i>
    </button>

    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-icon"><i data-lucide="brain-circuit"></i></div>
            <span class="logo-text">AI-POS</span>
          </div>
          <button id="sidebar-toggle" class="sidebar-toggle">
            <i data-lucide="panel-left-close"></i>
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item active" data-section="dashboard">
              <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
            </li>
            <li class="nav-item" data-section="tasks">
              <i data-lucide="check-square"></i><span>Smart Tasks</span>
            </li>
            <li class="nav-item" data-section="focus">
              <i data-lucide="target"></i><span>Focus Score</span>
            </li>
            <li class="nav-item" data-section="habits">
              <i data-lucide="flame"></i><span>Habits</span>
            </li>
            <li class="nav-item" data-section="analytics">
              <i data-lucide="bar-chart-3"></i><span>Analytics</span>
            </li>
            <li class="nav-item" data-section="assistant">
              <i data-lucide="bot"></i><span>AI Assistant</span>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="mood-indicator" id="mood-indicator">
            <div class="mood-icon"><i data-lucide="sparkles"></i></div>
            <div class="mood-info">
              <span class="mood-label">Current Mood</span>
              <span class="mood-value" id="current-mood">Analyzing...</span>
            </div>
          </div>
          <button id="settings-btn" class="settings-btn">
            <i data-lucide="settings"></i><span>Settings</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <div class="top-bar-left">
            <button id="mobile-menu-btn" class="mobile-menu-btn">
              <i data-lucide="menu"></i>
            </button>
            <div class="page-title">
              <h1 id="page-title">Dashboard</h1>
              <p id="page-subtitle" class="page-subtitle">
                Welcome back! Here's your productivity overview.
              </p>
            </div>
          </div>
          <div class="top-bar-right">
            <div class="focus-score-mini" id="focus-score-mini">
              <div class="focus-ring">
                <svg viewBox="0 0 36 36">
                  <path
                    class="focus-ring-bg"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                  ></path>
                  <path
                    class="focus-ring-fill"
                    id="focus-ring-fill"
                    stroke-dasharray="0, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                  ></path>
                </svg>
                <span class="focus-value" id="focus-value-mini">--</span>
              </div>
              <span class="focus-label">Focus</span>
            </div>
            <div class="datetime" id="datetime">
              <span class="time">--:--</span>
              <span class="date">Loading...</span>
            </div>
            <div class="user-avatar"><i data-lucide="user"></i></div>
          </div>
        </header>

        <div class="content-wrapper" id="content-wrapper">
          <!-- Sections loaded dynamically -->
        </div>
      </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Firebase Configuration & Cloud Sync Module -->
    <script src="firebase-config.js"></script>
    <script src="modules/cloud-sync.js"></script>
    
    <script src="modules/auth.js"></script>
    <script src="modules/auth-ui.js"></script>
    <script src="modules/storage.js"></script>
    <script src="modules/ai-engine.js"></script>
    <script src="modules/tasks.js"></script>
    <script src="modules/focus.js"></script>
    <script src="modules/habits.js"></script>
    <script src="modules/analytics.js"></script>
    <script src="modules/assistant.js"></script>
    <script src="modules/mood.js"></script>
    <script src="modules/notifications.js"></script>
    <script src="app.js"></script>
  </body>
</html>
